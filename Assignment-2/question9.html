<html>
<head>
  <title>Structured Table</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>gnanith</td>
        <td>Math</td>
        <td>88</td>
      </tr>
      <tr>
        <td>gokul</td>
        <td>Science</td>
        <td>92</td>
      </tr>
      <tr>
        <td>prasad</td>
        <td>English</td>
        <td>101</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">End of Table</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
